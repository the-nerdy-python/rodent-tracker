<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask on Docker</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"
      rel="stylesheet"
    >
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="column is-one-third">
        <br>
        <h1 class="title">All Rats</h1>
        <hr><br>
        <form action="/" method="POST">
          <div class="field">
            <input
              name="color" class="input"
              type="text" placeholder="Enter a color" required>
          </div>
          <div class="field">
            <input
              name="weight" class="input"
              type="number" placeholder="Enter weight in grams" required>
          </div>
          <input
            type="submit" class="button is-primary is-fullwidth"
            value="Submit">
        </form>
        <br>
        <hr>
          {% if rats %}
            <ol>
              {% for rat in rats %}
                <li>{{rat.color}}</li>
                <li>{{rat.weight}}</li>
              {% endfor %}
            </ol>
          {% else %}
            <p>No rats!</p>
          {% endif %}
        </div>
      </div>
    </div>
    </script>
    {% block js %}{% endblock %}
  </body>
</html>
